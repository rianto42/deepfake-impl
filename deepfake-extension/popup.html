<!DOCTYPE html>
<html>
<head>
  <title>Deepfake Image Detector</title>
  <style>
    body {
      width: 400px;
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }
    .drop-zone {
      width: 100%;
      height: 200px;
      border: 2px dashed #ccc;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      background-color: #f8f9fa;
      transition: border-color 0.3s ease;
    }
    .drop-zone:hover {
      border-color: #007bff;
    }
    .drop-zone.dragover {
      border-color: #007bff;
      background-color: #e9ecef;
    }
    .result {
      width: 100%;
      padding: 15px;
      border-radius: 8px;
      display: none;
    }
    .result.real {
      background-color: #d4edda;
      color: #155724;
    }
    .result.fake {
      background-color: #f8d7da;
      color: #721c24;
    }
    .preview-image {
      max-width: 100%;
      max-height: 200px;
      display: none;
      margin-top: 10px;
    }
    .loading {
      display: none;
      text-align: center;
    }
    .loading::after {
      content: "...";
      animation: dots 1.5s steps(5, end) infinite;
    }
    @keyframes dots {
      0%, 20% { content: "."; }
      40% { content: ".."; }
      60% { content: "..."; }
      80%, 100% { content: ""; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Deepfake Image Detector</h2>
    <div class="drop-zone" id="dropZone">
      <p>Click or paste an image here</p>
    </div>
    <img id="previewImage" class="preview-image" alt="Preview">
    <div id="loading" class="loading">Analyzing image</div>
    <div id="result" class="result"></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
